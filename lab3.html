<!DOCTYPE html>

<html>
	<style>
		table, tr, td {
		  border: 1px solid black;
		  width: 200px;
		  margin-top: 20px;
		}
	</style>

	<head>
		<script>
			var x = 0;
			function add() {
				let tr = document.createElement('tr');
				let x1 = x.toString();
				tr.innerHTML = "<td>"+x1+" 1</td><td>"+x1+" 2</td><td>"+x1+" 3</td>";
				table_3.append(tr);
				x = x + 1;
			}

			function create(){
				if (x == 0) {
					document.getElementById('table_3').style.display='table';
					document.querySelector('#add_b').disabled = false;
					document.querySelector('#del_b').disabled = false;
					x += 1;
				}
				else {
					window.alert("Ошибка! Вы уже создали таблицу");
				}
			}

			function del() {
				var n = document.getElementById("textInput").value;
				let d = document.getElementsByTagName('tr')[n];
				d.remove();
			}

		</script>
	</head>

	<body>

		<button id="create_button" type="button" onclick="create()">Создать таблицу</button>
		<button id="add_b" type="button" onclick="add()" disabled>Добавить строку</button>
		<button id="del_b" type="button" onclick="del()" disabled>Удалить строку №</button>
		<input type = "text" name = "textInput" id = "textInput">

		<table id="table_3" style="display:none">
		  <tr>
		    <td>0 1</td>
		    <td>0 2</td>
		    <td>0 3</td>
		  </tr>
		</table>
		
	</body>
</html>
